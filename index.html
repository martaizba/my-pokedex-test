<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/pokeball-favicon.png" type="image/png">
</head>

<body>

    <header class="header">
        <div class="header-content">
          <div class="title">
            <img class="pokeball-icon" src="/img/Pokeball.png" alt="Pokeball Icon" />
            <h1 class="pokedex-title">Pok√©dex</h1>
          </div>
          <div class="filters">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="sort-button">
                <img class="tag-icon" src="/img/tag.png" alt="Sort Icon" />
              </button>
          </div>
        </div>
      </header>


    <main>
        <ul class="pokemon-list">
            <li class="list-item">
                <div class="pokemon-info">
                    <div class="pokemon-number">#001</div>
                    <div class="name">
                        <div class="pokemon-name">Bulbasaur</div>
                      </div>
                  <div class="pokemon-image">
                    <img class="image" src="/img/Bulbasaur.png" alt="Bulbasaur Image" />
                  </div>
                </div>
              </li>


        
              

           
            












              <li class="list-item">
                <div class="pokemon">
                  <div class="pokemon-info">
                    <div class="pokemon-number">#004</div>
                    <div class="pokemon-name">Charmander</div>
                  </div>
                  <div class="pokemon-image">
                    <img class="pokemon-image" src="/img/Charmander.png" alt="Charmander Image" />
                  </div>
                </div>
              </li>

              <li class="list-item">
                <div class="pokemon">
                  <div class="pokemon-info">
                    <div class="pokemon-number">#007</div>
                    <div class="pokemon-name">Squirtle</div>
                  </div>
                  <div class="pokemon-image">
                    <img class="pokemon-image" src="/img/Squirtle.png" alt="Squirtle Image" />
                  </div>
                </div>
              </li>
           
        </ul>
    </main>

   
</body>
</html>
